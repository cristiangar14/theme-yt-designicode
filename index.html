<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Designicode</title>
    <link rel="stylesheet" href="./assets/css/vendor/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="cgc-dark cgc-main-container">
        <!---------------------------- 
            Start header
        ------------------------------>
        <header class="cgc-header">
            <div class="cgc-header__brand">
                <i class="fas fa-bars cgc-header__brand-menu"></i>
                <div class="cgc-header_brand-logo">
                    <img src="assets/images/logo.png" alt="un logo">
                    <span>etflix</span>
                </div>
            </div>
            <div class="cgc-header__submenu">
                <i class="fas fa-bell cgc-header__submenu-icon"></i>
                <i class="fas fa-comment cgc-header__submenu-icon"></i>
                <div class="cgc-header__submenu-user" style="background-image: url(assets/images/avatar.jpg);"></div>
            </div>
        </header>
        <!---------------------------- 
            End header
        ------------------------------>
        <!---------------------------- 
            Start left nav
            ------------------------------>
        <nav class="cgc-left-nav">
            <div class="cgc-left-nav-brand">
                <i class="fas fa-bars cgc-left-nav-brand__menu"></i>
                <div class="cgc-left-nav-brand__logo">
                    <img src="assets/images/logo.png" alt="Logo">
                    <span>etflix</span>
                </div>
            </div>
            <div class="cgc-left-nav-user">
                <div class="cgc-left-nav-user__avatar" style="background-image: url(assets/images/avatar.jpg);"></div>
                <h4 class="cgc-left-nav-user__name">Fernanada pelaez</h4>
                <h6 class="cgc-left-nav-user__position">Gerente</h6>
            </div>
            <!---------------------------- 
            Start first menu (account)
            ------------------------------>
            <div class="cgc-left-nav-menu">
                <h5 class="cgc-left-nav-menu__title">Mi cuenta</h5>
                <ul class="cgc-left-nav-menu__links">
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-user"></i>
                        <span>Perfil</span>
                    </li>
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-cog"></i>
                        <span>Cuenta personal</span>
                    </li>
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-clipboard"></i>
                        <span>Historial</span>
                    </li>
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-comment"></i>
                        <span>Comentarios</span>
                    </li>
                </ul>
            </div>
           
            <!---------------------------- 
            Start second menu
            ------------------------------>
            <div class="cgc-left-nav-menu">
                <h5 class="cgc-left-nav-menu__title">Servicios</h5>
                <ul class="cgc-left-nav-menu__links">
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fab fa-youtube"></i>
                        <span>Videos</span>
                    </li>
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-hear"></i>
                        <span>Favoritos</span>
                    </li>
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-bookmark"></i>
                        <span>Articulos</span>
                    </li>
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Estadisticas</span>
                    </li>
                    <li class="cgc-left-nav-menu__links-link">
                        <i class="fas fa-cogs"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            <!---------------------------- 
            End first menu
            ------------------------------>
        </nav>
        <!---------------------------- 
            End left nav
        ------------------------------>
        <!---------------------------- 
            Start main content
        ------------------------------>
        <main class="cgc-main-content">
            contenido principal
        </main>
        <!---------------------------- 
            End main content
        ------------------------------>
        <!---------------------------- 
            Start footer
        ------------------------------>
        <footer class="cgc-footer">
            <h6 class="cgc-footer__text">
                CristianGarzonCode
            </h6>
            <div class="cgc-footer__socials">
                <i class="fab fa-youtube cgc-footer__socials-social"></i>
                <i class="fab fa-facebook cgc-footer__socials-social"></i>
                <i class="fab fa-twitter cgc-footer__socials-social"></i>
            </div>
            <div class="cgc-footer__text">
                | Todos los derechos reservados
            </div>
        </footer>
        <!---------------------------- 
            End footer
        ------------------------------>
        
    </section>
</body>
</html>
